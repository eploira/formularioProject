<!DOCTYPE html>
<html lang="en">
<head>
  <title>Novell Services Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Data from the form </h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{ userName }}</li>
    <li class="list-group-item">Password: {{ password }}</li>
    <li class="list-group-item">City: {{ city }}</li>
    <li class="list-group-item">Server: {{ server }}</li>
    <li class="list-group-item">Role {{ role }}</li>
    <li class="list-group-item">Signon: {{ signon }}</li>
  </ul>
</div>

</body>
</html>
